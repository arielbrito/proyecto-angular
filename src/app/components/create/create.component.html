<div class="container " >
    <div class="card col-md-8 offset-md-2">
        <div class="card-header text-center"><h2>{{title}}</h2>
            <div class="alert alert-success message alert-dismissible fade show" *ngIf="status=='true'">  El proyecto ha sido creado exitosamente para verlo haga click <a [routerLink]=" ['/proyecto', save_project._id] ">aquí</a>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
             </div>   
            <div class="alert alert-warning message" *ngIf="status=='false'">  El Proyecto no se ha podido crear </div>     
        </div>
        <div class="card-body ">
            <form #formProyecto="ngForm" (ngSubmit)="onSubmit(formProyecto)">
                <div class="form-group">
                    <label for="name">Nombre del Proyecto</label>
                    <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="proyecto.name" required>
                    <span class="alert alert-danger" *ngIf="name.touched && !name.valid">El nombre del proyecto es obligatorio</span>
                </div>
                <div class="form-group">
                        <label for="description">Descripción</label>
                        <textarea class="form-control" name="description" #description="ngModel" [(ngModel)]="proyecto.description" required></textarea>
                        <span class="alert alert-danger" *ngIf="description.touched && !description.valid">La descripcion del proyecto es obligatoria</span>
                 </div>
                 <div class="form-group">
                    <label for="category">Categoria</label>
                    <input type="text" class="form-control" name="category" #category="ngModel" [(ngModel)]="proyecto.category" required>
                    <span class="alert alert-danger" *ngIf="category.touched && !category.valid">La categoria es obligatoria</span>
                 </div>
                 <div class="form-group">
                        <label for="year">Año de Lanzamiento</label>
                        <input type="number" class="form-control" name="year" #year="ngModel" [(ngModel)]="proyecto.year" >                        
                 </div>
                 <div class="form-group">
                        <label for="lang">Lenguajes Utilizados</label>
                        <input type="text" class="form-control" name="lang" #lang="ngModel" [(ngModel)]="proyecto.langs" required >
                        <span class="alert alert-danger" *ngIf="lang.touched && !lang.valid">El lenguaje de programacion es obligatorio</span>                                          
                 </div>
                 <div class="form-group">
                        <label for="image">Imagen del Proyecto</label>
                        <div  class="col-md-4 imagen" *ngIf="proyecto.image">
                                <img  class="card-img mb-3" [src]=" 'http://localhost:3700/api/get-image/'+proyecto.image | safeUrl" style="width: 100px;">
                           </div>
                        <input type="file" class="form-control-file" name="image" placeholder="subir imagen"(change)="fileChangeEvent($event)" >
                 </div>
                 <input type="submit" class="btn  btn-lg" value="Enviar Proyecto" [disabled]="!formProyecto.form.valid">
            </form>
        </div>
    </div>
    
</div>
